<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora de Notas Regimentais</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <link rel="stylesheet" href="/css/calculadora.css"/>
</head>

<body data-bs-theme="dark">
    <main>
        <div class="calculator-container">
            <h1>Calculadora de Notas</h1>
            <p class="disclaimer">Fórmula: (N1 × 0,4) + (N2 × 0,6) ≥ 6,0. Verifique suas notas e a Avaliação Interdisciplinar (AI). O resultado é de sua responsabilidade.</p>
            <form id="gradeForm">
                <div class="form-group">
                    <label for="nota1">N1</label>
                    <input type="number" id="nota1" step="0.1" min="0" max="10" placeholder="Ex: 8.5" required />
                </div>
                <div class="form-group">
                    <label for="nota2">N2</label>
                    <input type="number" id="nota2" step="0.1" min="0" max="10" placeholder="Ex: 7.0" required />
                </div>
                <button type="submit" class="btn-calculate">Calcular Média</button>
            </form>
            <div class="result" id="result"></div>
        </div>
    </main>

    <footer>
        <div class="menuFooter">
            <a href="/templates/calculadora-de-nota.html"><i class="bi bi-calculator"></i></a>
            <a href=""><i class="bi bi-chat-right-text-fill"></i></a>
            <a class="btnHome" href="/index.html"><i class="bi bi-house-door-fill"></i></a>
            <a href=""><i class="bi bi-bus-front"></i></a>
            <a href=""><i class="bi bi-graph-up-arrow"></i></a>
        </div>
    </footer>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <!-- Script para cálculo -->
    <script src="/js/calculadora.js"></script>
</body>

</html>
